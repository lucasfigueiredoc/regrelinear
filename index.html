<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <div class="container">

            <h1 class="display-4 mt-5">Previsão na emissão de CO2 por g/km</h1>
           
            <hr>          

            <div class="border p-5">
                
                <h2>Informe o consumo de combustível:</h2>
                
                <div class="form-group">                
                    <label for="x">Litros</label>
                    <input type="number" value=0 class='form-control' name="x" id="x" placeholder="Insira o valor inteiro">                    
                </div>        


                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Previsão" onclick="calcular()">                    
                
                </div>            
                
                <div class="form-group">
                    <h2 id="resultado">Informe </h2>
                </div>

            </div>


        </div>
        <script>
            function calcular(){
                x = document.getElementById("x").value;
                resultado = Math.round(122.12 + (406.83*x)).toFixed(2);
                document.getElementById("resultado").innerHTML = "É previsto a emissão de: "+resultado+" g/km de CO2.";
            }
        </script>
    </body>
</html>
